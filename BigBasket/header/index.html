<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    
    <title>Big Basket</title>
</head>

<body>
    <Nav>
        <div class="container">
            <!-- Top Header  -->
            <div class="top-header margin flex">
                <div class="logo">
                    <a href=""><img src="../bigBasketImg/bblogo.png" alt="">
                    </a>
                </div>
                <div class="search-product">
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <input type="text" placeholder=" Search for products" id="search-box">
                </div>
                <div class="location-box">
                    <button id="location-btn"> <i class="fa-solid fa-location-crosshairs"></i> Select Location </button>
                </div>
                <div class="login-btn">
                    <button id="login-btn">Login/Sign <br>up</button>
                </div>
                <div class="cart-logo">
                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                </div>
            </div>
            <!-- Top Header Ended  -->

            <!-- bottom header started html  -->
            <div class="bottom-header margin flex">
                <div class="shop-btn">
                    <button>Shop by Category
                        <i class="fa-solid fa-arrow-down-long"></i>
                    </button>
                </div>
                <div class="categories">
                    <ul class="flex">
                        <li><a href="#">Exotic Fruits & V...</a></li>
                        <li><a href="#">Tea</a></li>
                        <li><a href="#">Ghee</a></li>
                        <li><a href="#">Nandini</a></li>
                        <li><a href="#">Fresh Vegitables <span><i class="fa-solid fa-arrow-right"></i></span></a></li>
                    </ul>
                </div>
                <div class="offer">
                    <img src="http://www.bigbasket.com/media/uploads/banner_images/hp_cmc_m_offer_28_220921_all.png" alt="">
                </div>
            </div>
        </div>
    </Nav>
    <script src="script.js"></script>
</body>

</html>
